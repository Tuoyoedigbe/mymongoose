<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/public/style.css" />
    <title>FUTO SUG ID CARD FORM</title>
</head>

<body>

    <div class="container">
        <div class="cont">
            <h1>FUTO SUG </h1>
            <h1 style="margin-top:1.5rem ;">ID CARD FORM</h1>
            <div class="text">
                <p>crosscheck carefully before submitting </p>
                <p>as you cant submit twice</p>
            </div>
            <form method="post" action="/">
                <div class="form-control">
                    <label style="margin-top:-1rem;">First Name</label>
                    <input type="text" name="Name" required>
                </div>

                <div class="form-control">
                    <input type="text" name="Mname" required>
                    <label style="margin-top:-1rem;">Middle Name</label>
                </div>
                <div class="form-control">
                    <input type="text" name="Surname" required>
                    <label style="margin-top:-1rem;">Surname</label>
                </div>
                <div class="form-control">
                    <input type="text" name="Faculty" required>
                    <label style="margin-top:-1rem;">faculty</label>
                </div>
                <div class="form-control">
                    <input type="text" name="Dept" required>
                    <label style="margin-top:-1rem;">Dept</label>
                </div>
                <div class="Card-line">
                    <div class="Card">
                        <div class="form-control">
                            <input type="text" name="PhoneNo" required>
                            <label style="margin-top:-1rem;">Phone No</label>
                        </div>
                    </div>
                    <div class="Card">
                        <div class="form-control">
                            <input type="text" name="EmergencyNo">
                            <label style="margin-top:-1rem;">Emergency No.</label>
                        </div>
                    </div>
                </div>
                <div class="Card-line">
                    <div class="Card">
                        <div class="form-control">
                            <input type="text" name="RegNo">
                            <label style="margin-top:-1rem;">Reg No.</label>
                        </div>
                    </div>
                    <div class="Card">
                        <div class="form-control">
                            <input type="text" name="Validity">
                            <label style="margin-top:-1rem;">Validity</label>
                        </div>
                    </div>
                </div>
                <button class="btn" type="submit">SUBMIT</button>
            </form>
        </div>
    </div>
    <script>
        window.addEventListener("pageshow", function(event) {
            var historyTraversal = event.persisted,
                perf = window.performance,
                perfEntries = perf && perf.getEntriesByType && perf.getEntriesByType("navigation"),
                perfEntryType = perfEntries && perfEntries[0] && perfEntries[0].type,
                navigationType = perf && perf.navigation && perf.navigation.type;
            if (
                historyTraversal || perfEntryType === "back_forward" || navigationType === 2
            ) {
                window.location.reload();
            }
        })
    </script>
    <script src="public/script.js"></script>.

</body>

</html>
