<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/public/style.css" />
    <title>NUASA IMSU ID CARD FORM</title>
</head>

<body>

    <div class="container">
        <div class="cont">
            <h1 style="font-size: 25px;">NUASA IMSU</h1>
            <h1 style="margin-top:1.5rem;font-size: 25px;">ID CARD FORM</h1>
            <div class="text">
                <p>crosscheck carefully before submitting </p>
                <p>as you cant submit twice</p>
            </div>
            <form method="post" action="/" enctype="multipart/form-data">
                <div class="form-control">
                    <label style="margin-top:-1rem;color: lightblue;">First Name</label>
                    <input type="text" name="Name" required>
                </div>

                <div class="form-control">
                    <input type="text" name="Mname" required>
                    <label style="margin-top:-1rem;color: lightblue;">Middle Name</label>
                </div>
                <div class="form-control">
                    <input type="text" name="Surname" required>
                    <label style="margin-top:-1rem;color: lightblue;">Surname</label>
                </div>
                <div class="form-control">
                    <input type="text" name="School" value="IMSU NUASA" readonly>
                    <label style="margin-top:-1rem;color: lightblue;">School</label>
                </div>
                <div class="form-control">
                    <input type="text" name="Faculty" required>
                    <label style="margin-top:-1rem;color: lightblue;">faculty</label>
                </div>
                <div class="form-control">
                    <input type="text" name="Dept" required>
                    <label style="margin-top:-1rem;color: lightblue;">Dept</label>
                </div>
                <div class="form-control">
                    <input type="text" name="State" required>
                    <label style="margin-top:-1rem;color: lightblue;">State of Origin</label>
                </div>
                <div class="form-control">
                    <input type="text" name="LocalGovt" required>
                    <label style="margin-top:-1rem;color: lightblue;">Local Govt.</label>
                </div>
                <div class="Card-line">
                    <div class="Card">
                        <div class="form-control">
                            <input type="text" name="RegNo">
                            <label style="margin-top:-1rem;color: lightblue;">Reg No.</label>
                        </div>
                    </div>
                    <div class="Card">
                        <div class="form-control">
                            <input type="text" name="Bloodgroup">
                            <label style="margin-top:-1rem;color: lightblue;">B/Group</label>
                        </div>
                    </div>
                    <div class="Card">
                        <div class="form-control">
                            <input type="text" name="Sex">
                            <label style="margin-top:-1rem;color: lightblue;">Gender</label>
                        </div>
                    </div>
                    <div class="Card">
                        <div class="form-control">
                            <input type="text" name="Validity">
                            <label style="margin-top:-1rem;color: lightblue;">Validity</label>
                        </div>
                    </div>
                </div>
                <div class="Card-line">
                    <div class="Card">
                        <div class="form-control">
                            <input type="text" name="PhoneNo" required>
                            <label style="margin-top:-1rem;color: lightblue;">Phone No</label>
                        </div>
                    </div>
                    <div class="Card">
                        <div class="form-control">
                            <input type="text" name="EmergencyNo">
                            <label style="margin-top:-1rem;color: lightblue;">Emergency No.</label>
                        </div>
                    </div>
                </div>
                <div class="Card-line">
                    <div class="Card">
                        <div class="form-control">
                            <input type="text" name="Facebook">
                            <label style="margin-top:-1rem;color: lightblue;">Facebook</label>
                        </div>
                    </div>
                    <div class="Card">
                        <div class="form-control">
                            <input type="text" name="Instagram">
                            <label style="margin-top:-1rem;color: lightblue;">Instagram</label>
                        </div>
                    </div>
                </div>
                <div class="Card-line">
                    <div class="Card">
                        <div class="form-control">
                            <input type="text" name="Tiktok">
                            <label style="margin-top:-1rem;color: lightblue;">Tiktok</label>
                        </div>
                    </div>
                    <div class="Card">
                        <div class="form-control">
                            <input type="text" name="Twitter">
                            <label style="margin-top:-1rem;color: lightblue;">witter</label>
                        </div>
                    </div>
                </div>
                <button class="btn" type="submit">SUBMIT</button>
            </form>
        </div>
    </div>
    <script>
        window.addEventListener("pageshow", function(event) {
            var historyTraversal = event.persisted,
                perf = window.performance,
                perfEntries = perf && perf.getEntriesByType && perf.getEntriesByType("navigation"),
                perfEntryType = perfEntries && perfEntries[0] && perfEntries[0].type,
                navigationType = perf && perf.navigation && perf.navigation.type;
            if (
                historyTraversal || perfEntryType === "back_forward" || navigationType === 2
            ) {
                window.location.reload();
            }
        })
    </script>
    <script src="public/script.js"></script>.

</body>

</html>
