<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/style.css">
    <title>MYDATABASE</title>
</head>

<body>
    <!-- Showcase -->


    <div class="showcase-form card">
        <h2 style="margin-top: -5px;">IDENTITY CARD FORM</h2>
        <p style="color:  red;margin-bottom: 10px;font-size: 12px;">Please Cross Check before Submiting and dont forget to submit your Passort with first name and phone no. written at the back </p>
        <div class="container">
            <div>
                <div style="margin-bottom: -5px;" class="form-control ">
                    <div class="input">First Name</div>
                </div>
                <div style="margin-bottom: -5px;" class="form-control">
                    <div class="input">M. Name</div>
                </div>
                <div style="margin-bottom: -5px;" class="form-control">
                    <div class="input">Surname</div>
                </div>
                <div style="margin-bottom: -5px;" class="form-control">
                    <div class="input">Reg No</div>
                </div>
                <div style="margin-bottom: -5px;" class="form-control">
                    <div class="input">Status</div>
                </div>
                <div style="margin-bottom: -5px;" class="form-control">
                    <div class="input">Blood Group</div>
                </div>
                <div style="margin-bottom: -5px;" class="form-control">
                    <div class="input">Year Admin</div>
                </div>
                <div style="margin-bottom: -5px;" class="form-control">
                    <div class="input">Sex</div>
                </div>
                <div style="margin-bottom: -5px;" class="form-control">
                    <div class="input">L.G.A.</div>
                </div>
                <div style="margin-bottom: -5px;" class="form-control">
                    <div class="input">State </div>
                </div>
                <div style="margin-bottom: -5px;" class="form-control">
                    <div class="input">Phone No</div>
                </div>
                <div style="margin-bottom: -5px;" class="form-control">
                    <div class="input">Emergency</div>
                </div>
            </div>

            <form style="margin-top: -5px;" method="post" action="/">
                <div class="form-control">
                    <input type="text" name="Name" placeholder="First Name" required>
                </div>
                <div class="form-control">
                    <input type="text" name="Mname" placeholder="Middle Name" required>
                </div>
                <div class="form-control">
                    <input type="text" name="Surname" placeholder="Surname" required>
                </div>
                <div class="form-control">
                    <input type="text" name="RegNo" placeholder="Reg No" required>
                </div>
                <div class="form-control">
                    <input type="text" name="Status" placeholder="Status" required>
                </div>
                <div class="form-control">
                    <input type="text" name="bloodgroup" placeholder="blood group" required>
                </div>
                <div class="form-control">
                    <input type="text" name="YearofAdmin" placeholder="Year of Admin" required>
                </div>
                <div class="form-control">
                    <input type="text" name="Sex" placeholder="Sex" required>
                </div>
                <div class="form-control">
                    <input type="text" name="LocalGovernment" placeholder="L.G.A" required>
                </div>
                <div class="form-control">
                    <input type="text" name="State" placeholder="State of Origin" required>
                </div>
                <div class="form-control">
                    <input style="margin-right: 5%;" type="text" name="Phoneno1" placeholder="Phone No" required>
                </div>
                <div style="margin-bottom: 5px;" class="form-control">
                    <input type="text" name="Phoneno2" placeholder="Emergency No" required>
                </div>
                <input type="submit" value="SUBMIT" class="btn btn-primary">
            </form>
        </div>
    </div>
    </div>
    </section>



</body>

</html>
